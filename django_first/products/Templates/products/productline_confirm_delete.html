<h2>Delete Product Line: {{ productline.productLine }}?</h2>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        margin-top: 40px;
        color: #c40000;
        font-size: 24px;
        font-weight: 600;
    }

    /* Centered wrapper */
    .delete-container {
        max-width: 450px;
        background: #fff;
        margin: 30px auto;
        padding: 25px 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 12px rgba(0,0,0,0.12);
    }

    .delete-container p {
        font-size: 16px;
        color: #444;
        margin-bottom: 20px;
        line-height: 1.4;
    }

    /* Delete button */
    button {
        background: #d40000;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        transition: background 0.2s;
        width: 100%;
    }

    button:hover {
        background: #a80000;
    }

    /* Cancel link */
    .cancel-link {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #333;
        font-weight: 600;
    }

    .cancel-link:hover {
        text-decoration: underline;
    }
</style>


<div class="delete-container">
    <p>Are you sure you want to delete this product line? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a class="cancel-link" href="{% url 'productline_list' %}">Cancel</a>
</div>
